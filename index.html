<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstaPet</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="icono.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
      
    <section class="FormRegister">
      <div class="encabezado">
        <h1>InstaPet</h1>
        <h2>Una red social, pensada para tus mascotas</h2><br>
        <img src="IP.png"><br><br>
        <p><em>"Porque sabemos que a vos te importan"</em></p>
      </div>
      <form class="forms" action="https://formspree.io/yeison_dj12@hotmail.com" method="post">
        <br>    
          <label for="mascotaid">Mascota</label>
            <select id="mascotaid" name="mascota" class="controls">
              <option>Gato</option>
              <option>Perro</option>
              <option>Cobayo</option>
              <option>Otra</option>
            </select>
            <div class="genero">
              <label>El: 
                <input type="radio" name="genero" value="m" required>
              </label>
              <label>Ella: 
                <input type="radio" name="genero" value="f" required>
              </label>
            </div>
            <br>
            <label>Nombre de la mascota: <input class="controls" type="text" name="nombre" placeholder="Nombres" required></label><br>
            <label>Edad de la mascota: <input class="controls" type="number" name="edad" placeholder="Edad" required></label><br>
            <label>Correo electrónico: <input class="controls" type="email" name="correo" placeholder="Correo electrónico" required></label><br>
            <label>Contraseña: <input class="controls" type="password" name="password" placeholder="Contraseña"></label><br>
            <label>Color Favorito: <input class="color" type="color" name="color" placeholder="color" required></label><br><br>
            <label>Acepto las bases y condiciones <input type="checkbox" name="bases\_y\_condiciones" value="acepta"> </label>
            <br><br>
            <label>Contanos cómo es tu mascota: <br><textarea class="controls" rows="3" cols="25" name="comentarios" placeholder="Coloque aquí sus comentarios" ></textarea></label>
            <br>
            

            <!-- Boton de enviar -->
            <label><input class="botons" type="submit" name="submit" placeholder="Enviar" required></label>
            
      </form>
    </section>

    

</body>
</html>
